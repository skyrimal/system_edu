<script src="https://cdn.bootcss.com/multi-select/0.9.12/js/jquery.multi-select.js"></script>
<script>
    $(function () {
        $(".grade").change(function() {
            $('#major-course').multiSelect("destroy");
            $('#public-course').multiSelect("destroy");
            $("#public-course").children().remove();
            $("#major-course").children().remove();
            var fac = $(" .faculty").val();
            var maj = $(" .major").val();
            var dep = $(" .department").val();
            console.log('fac'+fac);
            $.ajax({
                type: "get",
                url: '/manage/faculty/major/searchCourses/'+fac+"*/"+dep+"*/"+maj+"*",
                success(d) {
                    $.each(d, function (dValue, dIndex) {
                        if (dIndex.type != 7){
                            $("#public-course").append("<option value='" + dIndex.code + "'>" + dIndex.name + "</option>");
                        }else {
                            $("#major-course").append("<option value='" + dIndex.code + "'>" + dIndex.name + "</option>");
                        }
                    });
                    $('#major-course').multiSelect();
                    $('#public-course').multiSelect();
                }, error: function (XMLHttpRequest, textStatus, errorThrown) {
                    // 状态码
                    console.log(XMLHttpRequest.status);
                    // 状态
                    console.log(XMLHttpRequest.readyState);
                    // 错误信息
                    console.log(textStatus);
                }
            });
        })

    })
</script>
