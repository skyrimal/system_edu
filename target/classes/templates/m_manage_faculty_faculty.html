<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>教务处登录</title>
    <!--
      作者：阳柯吉
      时间：2019-10-01
      描述：主页面分析尝试
  -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="robots" content="all,follow">
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="/statics/vendor/bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome CSS-->
    <!--图标 -->
    <link rel="stylesheet" href="/statics/vendor/font-awesome/css/font-awesome.min.css">
    <!-- Fontastic Custom icon font-->
    <!--在线创建自己的图标字体，免费享用图标字体云服务-->
    <link rel="stylesheet" href="/statics/css/fontastic.css">
    <!-- Google fonts - Poppins -->
    <!--提供了超过 800 种的高质量的字体,所有的浏览器都兼容-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,700">
    <!-- theme stylesheet-->
    <!--主题样式-->
    <link rel="stylesheet" href="/statics/css/style.default.css" id="theme-stylesheet">
    <!-- Custom stylesheet - for your changes-->
    <!--css样式修改用-->
    <link rel="stylesheet" href="/statics/css/custom.css">
    <!-- Favicon-->
    <!--网页图标-->
    <link rel="shortcut icon" href="/statics/img/favicon.ico">
    <!-- Tweaks for older IEs-->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
</head>

<body>
<div class="modal fade" id="add_faculty" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="facultyName_addDepartment">添加新的系</h4>
            </div>
            <div class="modal-body">
                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-body">
                            <form id="form_addDepartment" method="post" action="/manage/faculty/addDepartment"
                                  class="form-horizontal">
                                <input hidden="hidden" name="parentCode" id="parentCode" value=""/>
                                <div class="form-group row">
                                    <label class="col-sm-3 form-control-label">系名</label>
                                    <div class="col-sm-9">
                                        <input type="text" name="departmentName" placeholder="请输入系名"
                                               class="form-control">
                                    </div>
                                </div>
                                <div class="line"></div>
                                <div class="form-group row">
                                    <label class="col-sm-3 form-control-label">系主任职工号</label>
                                    <div class="col-sm-9">
                                        <input type="text" name="managerCode" placeholder="请输入教师职工号"
                                               class="form-control">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-sm-3 form-control-label">系简介</label>
                                    <div class="col-sm-9">
                                        <input type="text" name="remarks" placeholder="请输入系简介" class="form-control">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-4 offset-sm-3">
                                        <button type="submit" class="btn btn-primary">提交</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-toggle="modal" data-target="#faculty"
                        data-dismiss="modal">返回
                </button>
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal -->
</div>

<div class="modal fade" id="change_faculty" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="facultyName_changeDepartment">修改系</h4>
            </div>
            <div class="modal-body">
                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-body">
                            <form id="form_changeDepartment" method="post" action="/manage/faculty/changeDepartment"
                                  class="form-horizontal">
                                <input hidden="hidden" name="departmentCode" id="change_department_department_code"
                                       value=""/>
                                <div class="form-group row">
                                    <label class="col-sm-3 form-control-label">系名</label>
                                    <div class="col-sm-9">
                                        <input type="text" id="change_department_department_name" name="departmentName"
                                               placeholder="请输入系名"
                                               class="form-control">
                                    </div>
                                </div>
                                <div class="line"></div>
                                <div class="form-group row">
                                    <label class="col-sm-3 form-control-label " id="manager_msg">系主任职工号</label>
                                    <div class="col-sm-9">
                                        <input type="text" id="change_department_managerCode" name="managerCode"
                                               placeholder="请输入教师职工号"
                                               class="form-control">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-sm-3 form-control-label">系简介</label>
                                    <div class="col-sm-9">
                                        <input type="text" id="change_department_remarks" name="remarks"
                                               placeholder="请输入系简介" class="form-control">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-4 offset-sm-3">
                                        <button type="submit" class="btn btn-primary">提交</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-toggle="modal" data-target="#faculty"
                        data-dismiss="modal">返回
                </button>
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal -->
</div>


<div class="modal fade" id="check_faculty" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content" id="">
            <div class="modal-header">
                <h4 class="modal-title" id="departmentName">计算机科学与技术</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <div class="list-unstyled">
                        <div class="col-lg-6">
                            <div class="table-responsive">
                                <table class="table table-striped table-hover">
                                    <tbody>
                                    <tr>
                                        <th scope="row">老师数量</th>
                                        <td>100</td>
                                    </tr>
                                    <tr>
                                        <th scope="row">班级数量</th>
                                        <td>50</td>
                                    </tr>
                                    <tr>
                                        <th scope="row">学生数量</th>
                                        <td>1400</td>
                                    </tr>
                                    <tr>
                                        <th scope="row">专业数量</th>
                                        <td>12</td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-toggle="modal" data-target="#faculty"
                        data-dismiss="modal">返回
                </button>
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal -->
</div>

<div class="modal fade" id="faculty" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog col-12">
        <div class="modal-content " style="width: 800px">
            <div class="modal-header">
                <h4 class="modal-title" id="facultyName">学院名:</h4>
            </div>
            <div class="btn-group">
                <div class="btn btn-outline-primary btn-sm" data-toggle="modal" data-target="#add_faculty"
                     data-dismiss="modal" th:onclick="facultyName()">添加系
                </div>
            </div>
            <table class="table table-striped table-sm ">
                <tbody id="department">
                </tbody>
            </table>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal -->
</div>
<div class="page">
    <header>
        <div th:insert="~{/bar/head_bar::header}"></div>
    </header>
    <div class="page-content d-flex align-items-stretch">
        <div th:insert="~{/bar/left_bar::m_side-navbar}"></div>
        <div class="content-inner">
            <div th:insert="~{/bar/head_bar::page-header}"></div>
            <h3 style="color: red" th:text="${msg}"></h3>
            <section>
                <div class="container-fluid row" style="height: 350px">
                    <div class="card img-fluid  col-lg-4" th:each="facultie:${faculties}">
                        <div class="card-img-overlay">
                            <h4 th:text="${facultie.getFacultyName()}"></h4>
                            <p th:text="${facultie.getPresidentName()}">院长:二丫</p>
                            <p th:text="${facultie.getProvostName()}">院长:二丫</p>
                            <p th:text="${facultie.getPublic_office()}">院长:二丫</p>
                            <p th:text="${facultie.getRemarks()}">院长:二丫</p>
                            <a type="button" class="btn btn-info" data-toggle="modal" data-target="#faculty"
                               th:onclick="checkDepartment([[${facultie.getSysDataTree().getCode()}]],[[${facultie.getFacultyName()}]]) ">查看学校下系</a>
                        </div>
                    </div>
                </div>
            </section>
            <!-- 页脚    -->
            <footer class="main-footer">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-sm-6">
                            <p>2019 计算机科学与技术专业毕业设计
                            </p>
                        </div>
                        <div class="col-sm-6 text-right">
                            <p></p>
                        </div>
                    </div>
                </div>
            </footer>
        </div>
    </div>

</div>
<div th:insert="~{/bar/js_bar::js}"></div>
<script>
    var flag_checkDepartment = 0;
    var flag_facultyName = 0;
    var facultyId;
    var main_facultyName;

    function checkDepartment(id, facultyName) {
        if (flag_checkDepartment !== id) {
            $("#facultyName").text(facultyName);
            facultyId = id;
            main_facultyName = facultyName;
            $("#department").children().remove();
            $.ajax({
                type: "GET",
                url: "/manage/faculty/checkDepartment",
                data: {"facultyId": id},
                dataType: "json",
                success(data) {
                    $("#department").append("<thead width=\"100\">\n" +
                        "                    <tr>\n" +
                        "                        <th>编号</th>\n" +
                        "                        <th>系名</th>\n" +
                        "                        <th>主任</th>\n" +
                        "                        <th>发布时间</th>\n" +
                        "                        <th></th>\n" +
                        "                    </tr>\n" +
                        "                    </thead>");
                    $.each(data, function (dataIndex, dataValue) {
                        $("#department").append(" <tbody >\n" +
                            "                      <tr>\n" +
                            "                        <th>" + dataValue.code + "</th>\n" +
                            "                        <td>" + dataValue.departmentName + "</td>\n" +
                            "                        <td>" + dataValue.managerName + "</td>\n" +
                            "                        <td>" + dataValue.establishTime + "</td>\n" +
                            "                        <td>\n" +
                            "                            <div class=\"btn-group-sm\">\n" +
                            "                                <div class=\"btn btn-warning btn-sm\" onclick='changeDepartment(\"" + dataValue.code + "\")'" +
                            "                     data-toggle=\"modal\" data-target=\"#change_faculty\"\n" +
                            "                     data-dismiss=\"modal\">修改</div>\n" +
                            "                                <div class=\"btn btn-warning btn-sm\" data-toggle=\"modal\" data-target=\"#check_faculty\"\n" +
                            "                                     data-dismiss=\"modal\">查看\n" +
                            "                                </div>\n" +
                            "                                <div class=\"btn btn-warning btn-sm\"><a href=\"/manage/faculty/deleteDepartment?departmentCode=" + dataValue.code + "\" >删除</a></div>\n" +
                            "                            </div>\n" +
                            "                        </td>\n" +
                            "                     </tr>/n" +
                            "                    </tbody>");
                    });
                    flag_checkDepartment = id;
                    flag_facultyName = 0;
                }
            });
            if (flag_checkDepartment === id) {

            }
        }
    }

    function changeDepartment(code) {
        $.ajax({
            type: "GET",
            url: "/manage/faculty/checkDepartmentByDepartmentId",
            data: {"facultyId": code},
            dataType: "json",
            success(data) {
                console.info(data);
                $("#facultyName_changeDepartment").text("").text("修改" + main_facultyName + "系");
                $("#change_department_department_code").val("").val(data.code);
                $("#change_department_department_name").val("").val(data.departmentName);
                $("#change_department_managerCode").val("").val(data.managerCode);
                $("#manager_msg").text("").text(+data.managerName + "==>" + "请输入新的系主任code")
                $("#change_department_managerCode").val("").val(data.managerCode);
                $("#change_department_remarks").val("").val(data.remarks);

            }
        });
    }


    function facultyName() {
        $("#parentCode").attr("value", facultyId);
        console.info("facultyId" + facultyId)
        if (flag_facultyName === 0) {
            flag_facultyName = 1;
            $("#facultyName_addDepartment").text("给学院" + main_facultyName + "添加系");
        } else {

        }


    }
</script>
</body>

</html>
