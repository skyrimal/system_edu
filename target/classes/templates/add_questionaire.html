<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>教务处登录</title>
    <!--
      作者：阳柯吉
      时间：2019-10-01
      描述：主页面分析尝试
  -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" type="text/css" th:href="/css/wenjuan_ht.css">
    <meta name="robots" content="all,follow">
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" th:href="@{/vendor/bootstrap/css/bootstrap.min.css}">
    <!-- Font Awesome CSS-->
    <!--图标 -->
    <link rel="stylesheet" th:href="@{/vendor/font-awesome/css/font-awesome.min.css}">
    <!-- Fontastic Custom icon font-->
    <!--在线创建自己的图标字体，免费享用图标字体云服务-->
    <link rel="stylesheet" th:href="@{/css/fontastic.css}">
    <!-- Google fonts - Poppins -->
    <!--提供了超过 800 种的高质量的字体,所有的浏览器都兼容-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,700">
    <!-- theme stylesheet-->
    <!--主题样式-->
    <link rel="stylesheet" th:href="@{/css/style.default.css}" id="theme-stylesheet">
    <!-- Custom stylesheet - for your changes-->
    <!--css样式修改用-->
    <link rel="stylesheet" th:href="@{/css/custom.css}">
    <!-- Favicon-->
    <!--网页图标-->
    <link rel="shortcut icon" href="/img/favicon.ico">
    <!-- Tweaks for older IEs-->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
</head>
<body>
<div class="page">
    <!-- 主菜单栏-->
    <header class="header">
        <div th:insert="~{/bar/head_bar::header}"></div>
    </header>
    <div class="page-content d-flex align-items-stretch">
        <!--侧菜单栏 -->
        <div th:insert="~{/bar/left_bar::m_side-navbar}"></div>

        <div class="content-inner">
            <!-- 页面主体标签 -->
            <div th:insert="~{/bar/head_bar::page-header}"></div>

            <section class="forms">
                <div class="breadcrumb-holder container-fluid">
                    <div class="col-lg-10">
                        <div class="card">
                            <div class="card-body">
                                <form class="form-inline">
                                    <script src="/demos/googlegg.js"></script>
                                    <div class="col-lg-10">
                                        <div class="col-lg-12">
                                            <span>标题</span> <input name="" type="text" value="" class="fxk">
                                        </div>
                                        <div class="col-lg-12">
                                            <span>摘要</span> <textarea name="" value="" class="fxk" rows="5"> </textarea>
                                        </div>
                                    </div>
                                    <div class=" all_660 col-lg-10">
                                        <div class="yd_box"></div>
                                        <div class="but" style="padding-top: 20px">
                                            <select id="addquerstions" class="addquerstions" name="">
                                                <option value="-1">添加问题</option>
                                                <option value="0">单选</option>
                                                <option value="1">多选</option>
                                                <option value="2">填空</option>
                                                <option value="3">矩阵</option>
                                            </select>
                                            <button>提交问题</button>
                                        </div>
                                        <!--选项卡区域  模板区域---------------------------------------------------------------------------------------------------------------------------------------->
                                        <div class="xxk_box">
                                            <div class="xxk_conn hide">
                                                <!--单选----------------------------------------------------------------------------------------------------------------------------------------->
                                                <div class="xxk_xzqh_box dxuan ">
                                                    <textarea name="" cols="" rows=""
                                                              class="input_wenbk btwen_text btwen_text_dx"
                                                              placeholder="单选题目"></textarea>
                                                    <div class="title_itram">
                                                        <div class="kzjxx_iteam">
                                                            <input name="" type="radio" value="" class="dxk">
                                                            <input name="" type="text" class="input_wenbk" value=""
                                                                   placeholder="选项">
                                                            <label>
                                                                <input name="" type="checkbox" value="" class="fxk">
                                                                <span>可填空</span>
                                                            </label>
                                                            <a href="javascript:void(0);" class="del_xm">删除</a>
                                                        </div>
                                                    </div>
                                                    <a href="javascript:void(0)" class="zjxx">增加选项</a>
                                                    <!--完成编辑-->
                                                    <div class="bjqxwc_box">
                                                        <a href="javascript:void(0);" class="qxbj_but">取消编辑</a>
                                                        <a href="javascript:void(0);" class="swcbj_but"> 完成编辑</a>
                                                    </div>
                                                </div>
                                                <!--多选----------------------------------------------------------------------------------------------------------------------------------------->
                                                <div class="xxk_xzqh_box duoxuan hide">
                                                    <textarea name="" cols="" rows=""
                                                              class="input_wenbk btwen_text btwen_text_duox"
                                                              placeholder="多选题目"></textarea>
                                                    <div class="title_itram">
                                                        <div class="kzjxx_iteam">
                                                            <input name="" type="checkbox" value="" class="dxk">
                                                            <input name="" type="text" class="input_wenbk" value="选项"
                                                                   placeholder="选项">
                                                            <label>
                                                                <input name="" type="checkbox" value="" class="fxk">
                                                                <span>可填空</span></label>
                                                            <a href="javascript:void(0);" class="del_xm">删除</a>
                                                        </div>
                                                    </div>
                                                    <a href="javascript:void(0)" class="zjxx">增加选项</a>
                                                    <!--完成编辑-->
                                                    <div class="bjqxwc_box">
                                                        <a href="javascript:void(0);" class="qxbj_but">取消编辑</a>
                                                        <a href="javascript:void(0);" class="swcbj_but"> 完成编辑</a>
                                                    </div>
                                                </div>
                                                <!-- 填空----------------------------------------------------------------------------------------------------------------------------------------->
                                                <div class="xxk_xzqh_box tktm hide">
                                                    <textarea name="" cols="" rows=""
                                                              class="input_wenbk btwen_text btwen_text_tk"
                                                              placeholder="答题区"></textarea>
                                                    <!--完成编辑-->
                                                    <div class="bjqxwc_box">
                                                        <a href="javascript:void(0);" class="qxbj_but">取消编辑</a>
                                                        <a href="javascript:void(0);" class="swcbj_but"> 完成编辑</a>
                                                    </div>
                                                </div>
                                                <!-- 矩阵----------------------------------------------------------------------------------------------------------------------------------------->
                                                <div class="xxk_xzqh_box  hide">
                                                    <div class="line_dl"></div>
                                                    <div class="jztm">
                                                        <textarea name="" cols="" rows="" class="input_wenbk btwen_text"
                                                                  placeholder="题目"></textarea>
                                                        <table width="100%" border="0" cellspacing="0" cellpadding="0">
                                                            <tbody>
                                                            <tr valign="top">
                                                                <td width="135">
                                                                    <h4 class="ritwenz_xx">左标题</h4>
                                                                    <textarea name="" cols="" rows=""
                                                                              class="leftbtwen_text"
                                                                              placeholder="例子：CCTV1，CCTV2，CCTV3"></textarea>
                                                                </td>
                                                                <td>
                                                                    <h4 class="ritwenz_xx  ">
                                                                        右侧选项文字 <input type="radio" name="xz" value="0"
                                                                                      checked="checked"
                                                                                      class="xzqk">单选<input
                                                                            type="radio" value="1" name="xz"
                                                                            class="xzqk">多选
                                                                    </h4>
                                                                    <div class="title_itram">
                                                                        <div class="kzjxx_iteam">
                                                                            <input name="" type="text"
                                                                                   class="input_wenbk jzwent_input"
                                                                                   value="选项"
                                                                                   onBlur="if(!this.value)this.value='选项'"
                                                                                   onClick="if(this.value&amp;&amp;this.value=='选项' )  this.value=''">
                                                                            <label>
                                                                                <input name="" type="checkbox" value=""
                                                                                       class="fxk">
                                                                                <span>可填空</span></label>
                                                                            <a href="javascript:void(0);"
                                                                               class="del_xm">删除</a>
                                                                        </div>
                                                                        <div class="kzjxx_iteam">
                                                                            <input name="" type="text"
                                                                                   class="input_wenbk jzwent_input"
                                                                                   value="选项"
                                                                                   onBlur="if(!this.value)this.value='选项'"
                                                                                   onClick="if(this.value&amp;&amp;this.value=='选项' )  this.value=''">
                                                                            <label>
                                                                                <input name="" type="checkbox" value=""
                                                                                       class="fxk">
                                                                                <span>可填空</span></label>
                                                                            <a href="javascript:void(0);"
                                                                               class="del_xm">删除</a>
                                                                        </div>
                                                                        <div class="kzjxx_iteam">
                                                                            <input name="" type="text"
                                                                                   class="input_wenbk jzwent_input"
                                                                                   value="选项"
                                                                                   onBlur="if(!this.value)this.value='选项'"
                                                                                   onClick="if(this.value&amp;&amp;this.value=='选项' )  this.value=''">
                                                                            <label>
                                                                                <input name="" type="checkbox" value=""
                                                                                       class="fxk">
                                                                                <span>可填空</span></label>
                                                                            <a href="javascript:void(0);"
                                                                               class="del_xm">删除</a>
                                                                        </div>
                                                                    </div>
                                                                    <a href="javascript:void(0)" class="zjxx"
                                                                       style="margin-left: 0;">增加选项</a>
                                                                </td>
                                                            </tr>
                                                            </tbody>
                                                        </table>
                                                        <!--完成编辑-->
                                                        <div class="bjqxwc_box">
                                                            <a href="javascript:void(0);" class="qxbj_but">取消编辑</a>
                                                            <a href="javascript:void(0);" class="swcbj_but"> 完成编辑</a>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <!-- 页脚    -->
            <footer class="main-footer">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-sm-6">
                            <p>2019 计算机科学与技术专业毕业设计
                            </p>
                        </div>
                        <div class="col-sm-6 text-right">
                            <p></p>
                        </div>
                    </div>
                </div>
            </footer>
        </div>
    </div>
</div>

<div th:insert="~{/bar/js_bar::js}"></div>
</body>

</html>
