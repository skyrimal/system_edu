<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>教师登录</title>
    <!--
      作者：阳柯吉
      时间：2019-10-01
      描述：主页面分析尝试
  -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="robots" content="all,follow">
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="/statics/vendor/bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome CSS-->
    <!--图标 -->
    <link rel="stylesheet" href="/statics/vendor/font-awesome/css/font-awesome.min.css">
    <!-- Fontastic Custom icon font-->
    <!--在线创建自己的图标字体，免费享用图标字体云服务-->
    <link rel="stylesheet" href="/statics/css/fontastic.css">
    <!-- Google fonts - Poppins -->
    <!--提供了超过 800 种的高质量的字体,所有的浏览器都兼容-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,700">
    <!-- theme stylesheet-->
    <!--主题样式-->
    <link rel="stylesheet" href="/statics/css/style.default.css" id="theme-stylesheet">
    <!-- Custom stylesheet - for your changes-->
    <!--css样式修改用-->
    <link rel="stylesheet" href="/statics/css/custom.css">
    <!-- Favicon-->
    <!--网页图标-->
    <link rel="shortcut icon" href="/statics/img/favicon.ico">
    <!-- Tweaks for older IEs-->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
</head>

<body>
<div class="page">
    <header class="header">
        <div th:insert="~{/bar/head_bar::header}"></div>
    </header>
    <div class="page-content d-flex align-items-stretch">
        <div th:insert="~{/bar/left_bar::stu_side-navbar}"></div>
        <div class="content-inner" align="center">
            <div th:insert="~{/bar/head_bar::page-header}"></div>
            <div class="page-content d-flex align-items-stretch">
                <!-- Basic Form-->
                <div class="col-lg-6">
                    <div class="card">
                        <div class="card-close">
                            <div class="dropdown">
                                <button type="button" id="closeCard1" data-toggle="dropdown" aria-haspopup="true"
                                        aria-expanded="false" class="dropdown-toggle"><i class="fa fa-ellipsis-v"></i>
                                </button>
                                <div aria-labelledby="closeCard1" class="dropdown-menu dropdown-menu-right has-shadow">
                                    <a href="#" class="dropdown-item remove"> <i class="fa fa-times"></i>Close</a>
                                    <a href="#" class="dropdown-item edit"> <i class="fa fa-gear"></i>Edit</a>
                                </div>
                            </div>
                        </div>
                        <div class="card-header d-flex align-items-center">
                            <h3 class="h4">修改密码</h3>
                            <h3 class="h4" th:text="${msg}" style="color: red"></h3>
                        </div>
                        <div class="card-body">
                            <p>请输入你的密码</p>
                            <form action="/user/edit/password" method="post">
                                <div class="form-group">
                                    <label class="form-control-label">旧密码</label>
                                    <input type="password" name="oldPassword" placeholder="Password" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label class="form-control-label">新密码</label>
                                    <input type="password" name="newPassword" placeholder="Password" class="form-control">
                                </div>
                                <div class="form-group">
                                    <input type="submit" value="修改" class="btn btn-primary">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:insert="~{/bar/js_bar::js}"></div>
<script >
    $(function () {
        $("#stu_main").addClass("active");
        $.ajax({
            url: "/student/course/courseClass",
            typ: "get",
            success(date) {
                $("#coursedropdownDropdown").children().remove();
                $.each(date,function (index,value) {
                    $("#coursedropdownDropdown").append("" +
                        "                <li>\n" +
                        "                    <a href=\"/student/course/into/"+value.code+"\">"+value.name+"</a>\n" +
                        "                </li>");
                })
            }, error: function (XMLHttpRequest, textStatus, errorThrown) {
                // 状态码
                console.log(XMLHttpRequest.status);
                // 状态
                console.log(XMLHttpRequest.readyState);
                // 错误信息
                console.log(textStatus);
            }
        })
    })
</script>
</body>

</html>
