<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>教务处登录</title>
    <!--
      作者：阳柯吉
      时间：2019-10-01
      描述：主页面分析尝试
  -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="robots" content="all,follow">
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="/statics/vendor/bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome CSS-->
    <!--图标 -->
    <link rel="stylesheet" href="/statics/vendor/font-awesome/css/font-awesome.min.css">
    <!-- Fontastic Custom icon font-->
    <!--在线创建自己的图标字体，免费享用图标字体云服务-->
    <link rel="stylesheet" href="/statics/css/fontastic.css">
    <!-- Google fonts - Poppins -->
    <!--提供了超过 800 种的高质量的字体,所有的浏览器都兼容-->

    <!-- theme stylesheet-->

    <!--css样式修改用-->

    <link rel="shortcut icon" href="/statics/img/favicon.ico">
    <!-- Tweaks for older IEs-->

<body>

<div class="page">
    <!-- 主菜单栏-->
    <header class="header">
        <div th:insert="~{/bar/head_bar::header}"></div>
    </header>
    <div class="page-content d-flex align-items-stretch">
        <div th:insert="~{/bar/left_bar::m_side-navbar}"></div>
        <div class="content-inner">
            <!-- 页面主体标签 -->
            <div th:insert="~{/bar/head_bar::page-header}"></div>
            <div class="breadcrumb-holder container-fluid">
                <div class="card">
                    <div class="card-body">
                        <div class="button-bar">
                            <button type="button" class="btn btn-info" data-toggle="modal" data-target="#add_major">
                                添加用户
                            </button>
                            <button type="button" class="btn btn-info">通过xls/csv文件导入用户</button>
                            <button type="button" class="btn btn-info">下载用户xls文件</button>
                        </div>
                        <form id="search_form" action="" method="post" class="form-inline">
                            <div class="form-group">
                                <label for="keyword" class="sr-only">专业关键字</label>
                                <input id="keyword" name="keyword" type="text" placeholder="请输入两位以上关键字或学院名"
                                       class="mr-3 form-control">
                            </div>
                            <div class="form-group">
                                <button id="submit_form" class="btn btn-primary">搜索</button>
                            </div>
                            <div id="faculty_div" class="form-group row col-5">
                                <label class="col-sm-3 form-control-label">学院</label>
                                <div class=" col-sm-9">
                                    <select id="faculty_search" name="facultyId" class="faculty form-control mb-3">
                                        <option value="">--请选择--</option>
                                    </select>
                                </div>
                                <label class="col-sm-3 form-control-label">系</label>
                                <div id="department_div" class="col-sm-9">
                                    <select id="department_search" name="departmentCode"
                                            class="department form-control mb-3">
                                        <option value="">--请选择--</option>
                                    </select>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div class="card-header d-flex align-items-center">
                <h3 class="h4">用户信息</h3>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped table-sm">
                        <thead>
                        <tr>
                            <th>年级</th>
                            <th>用户登录Code</th>
                            <th>用户名</th>
                            <th>所属院系</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody id="major_msg">
                        <tr th:each="user:${users}">
                            <th scope="row" th:text="${user.getClassCode()}"></th>
                            <td th:text="${user.getUser().getLoginCode()}"></td>
                            <td th:text="${user.getUser().getUserName()}">阳柯吉</td>
                            <td th:text="${user.getFaculty()+'--'+user.getDepartment()+'--'+user.getMajor()}">
                                智能科技学院/计算机系
                            </td>
                            <td>
                                <a class="btn btn-outline-success btn-sm" data-toggle="modal"
                                   data-target="#check_major">查看</a>
                                <a class="btn btn-warning btn-sm change_major_init" data-toggle="modal"
                                   data-target="#change_major" id="change_major_init">修改</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    <div id="pageFoot"></div>
                </div>
            </div>
            <!-- 页脚    -->
            <footer class="main-footer">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-sm-6">
                            <p>2019 计算机科学与技术专业毕业设计
                            </p>
                        </div>
                        <div class="col-sm-6 text-right">
                            <p></p>
                        </div>
                    </div>
                </div>
            </footer>
        </div>
    </div>
</div>

<div class="modal fade" id="check_major" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="myModalLabel1ss">计算机科学与技术</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <div class="list-unstyled">
                        <div class="col-lg-6">
                            <div class="table-responsive">
                                <table class="table table-striped table-hover">
                                    <tbody>
                                    <tr>
                                        <th scope="row">老师数量</th>
                                        <td>100</td>
                                    </tr>
                                    <tr>
                                        <th scope="row">班级数量</th>
                                        <td>50</td>
                                    </tr>
                                    <tr>
                                        <th scope="row">学生数量</th>
                                        <td>1400</td>
                                    </tr>
                                    <tr>
                                        <th scope="row">专业数量</th>
                                        <td>12</td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal -->
</div>

<div class="modal fade" id="add_major" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">添加新的用户</h4>
            </div>
            <div class="modal-body">
                <div class="col-lg-12">
                    <form class="form-horizontal" action="" method="post">
                        <div class="form-group row">
                            <label class="col-sm-3 form-control-label">用户名</label>
                            <div class="col-sm-9">
                                <input type="text" name="userName" placeholder="请输入用户名" class="form-control">
                            </div>
                        </div>
                        <div class="line"></div>
                        <div class="form-group row">
                            <label class="col-sm-3 form-control-label">用户年级</label>
                            <div class="col-sm-9">
                                <select id="grade" name="grade" class="faculty form-control mb-3">
                                    <option value="">--请选择--</option>
                                </select>
                            </div>
                            <label class="col-sm-3 form-control-label">所属学院</label>
                            <div class="col-sm-9">
                                <select id="faculty" class="faculty form-control mb-3">
                                    <option value="">--请选择--</option>
                                </select>
                            </div>
                            <label class="col-sm-3 form-control-label">所属系</label>
                            <div class="col-sm-9">
                                <select id="department" name="departmentCode" class="department form-control mb-3">
                                    <option value="">--请选择--</option>
                                </select>
                            </div>
                            <label class="col-sm-3 form-control-label">用户专业</label>
                            <div class="col-sm-9">
                                <select id="major" name="major" class="faculty form-control mb-3">
                                    <option value="">--请选择--</option>
                                </select>
                            </div>
                            <label class="col-sm-3 form-control-label">用户班级</label>
                            <div class="col-sm-9">
                                <select id="class" name="class" class="faculty form-control mb-3">
                                    <option value="">--请选择--</option>
                                </select>
                            </div>
                            <label class="col-sm-3 form-control-label">用户类型</label>
                            <div class="col-sm-9">
                                <select id="userType" name="userType" class="faculty form-control mb-3">
                                    <option value="">--请选择--</option>
                                </select>
                            </div>
                        </div>
                        <div class="line"></div>
                        <div class="form-group row">
                            <div class="col-sm-4 offset-sm-3">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
</div>

    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">

            </div>
            <div class="modal-body">
                <div class="col-lg-12">
                    <form class="form-horizontal" action="userManage" method="get">
                        <div class="form-group row">
                            <label class="col-sm-3 form-control-label">用户名</label>
                            <div class="col-sm-9">
                                <input type="text" name="userName" placeholder="请输入用户名" class="form-control">
                            </div>
                        </div>
                        <div class="line"></div>
                        <div class="form-group row">
                            <label class="col-sm-3 form-control-label">用户年级</label>
                            <div class="col-sm-9">
                                <select name="grade" class="faculty form-control mb-3">
                                    <option value="">--请选择--</option>
                                </select>
                            </div>
                            <label class="col-sm-3 form-control-label">所属学院</label>
                            <div class="col-sm-9">
                                <select class="faculty form-control mb-3">
                                    <option value="">--请选择--</option>
                                </select>
                            </div>
                            <label class="col-sm-3 form-control-label">所属系</label>
                            <div class="col-sm-9">
                                <select name="departmentCode" class="department form-control mb-3">
                                    <option value="">--请选择--</option>
                                </select>
                            </div>
                            <label class="col-sm-3 form-control-label">用户专业</label>
                            <div class="col-sm-9">
                                <select name="major" class="faculty form-control mb-3">
                                    <option value="">--请选择--</option>
                                </select>
                            </div>
                            <label class="col-sm-3 form-control-label">用户班级</label>
                            <div class="col-sm-9">
                                <select name="class" class="faculty form-control mb-3">
                                    <option value="">--请选择--</option>
                                </select>
                            </div>
                            <label class="col-sm-3 form-control-label">用户类型</label>
                            <div class="col-sm-9">
                                <select name="userType" class="faculty form-control mb-3">
                                    <option value="">--请选择--</option>
                                </select>
                            </div>
                        </div>
                        <div class="line"></div>
                        <div class="form-group row">
                            <div class="col-sm-4 offset-sm-3">
                                <button type="submit" class="btn btn-info">保存</button>
                            </div>
                            <div class="col-sm-4 offset-sm-3">
                                <button class="btn btn-danger">密码初始化</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
</div>
<a href="/manage/user/userManage?pageSize=10&pagenum=">s</a>
<div th:insert="~{/bar/js_bar::js}"></div>
<div th:insert="~{/bar/js_bar::page_js}"></div>

</body>
<script>
    $(function () {
        $.ajax({
            type: "GET",
            url: "/manage/faculty/initSearch",
            dataType: "json",
            success(data) {
                console.info(data);
                $(".faculty option").remove();
                $(".faculty").append("\n" +
                    "                                    <option value=\"\">--请选择--</option>");
                for (let i = 0; i < data.length; i++) {
                    $(".faculty").append("<option value=\"" + data[i][0] + "\">" + data[i][1] + "</option>");
                }
            }
        });

        $(".faculty").change(function () {
            var id = $(this).val();
            var f = $(this).parent().parent().children(" div:eq(1) ").children(" select").children(" option");
            var o = $(this).parent().parent().children(" div:eq(1) ").children(" select");
            $.ajax({
                type: "GET",
                url: "/manage/faculty/checkDepartment",
                dataType: "json",
                data: {"facultyId": id},
                success(data) {
                    console.info(data);

                    console.info(f.text());
                    f.remove();
                    o.append("\n" +
                        "                                    <option value=\"\">--请选择--</option>");
                    $.each(data,function (dataIndex,dataValue) {
                        o.append("\n" +
                            "                                    <option value=\""+dataValue.code+"\">"+dataValue.departmentName+"</option>");
                    })

                }
            });
        });

        $("#submit_form").click(function () {
            $("#search_form").submit();
        });
    })
</script>
</html>
