<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>教务处登录</title>
    <!--
      作者：阳柯吉
      时间：2019-10-01
      描述：主页面分析尝试
  -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="robots" content="all,follow">
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="/statics/vendor/bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome CSS-->
    <!--图标 -->
    <link rel="stylesheet" href="/statics/vendor/font-awesome/css/font-awesome.min.css">
    <!-- Fontastic Custom icon font-->
    <!--在线创建自己的图标字体，免费享用图标字体云服务-->
    <link rel="stylesheet" href="/statics/css/fontastic.css">
    <!-- Google fonts - Poppins -->
    <!--提供了超过 800 种的高质量的字体,所有的浏览器都兼容-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,700">
    <!-- theme stylesheet-->
    <!--主题样式-->
    <link rel="stylesheet" href="/statics/css/style.default.css" id="theme-stylesheet">
    <!-- Custom stylesheet - for your changes-->
    <!--css样式修改用-->
    <link rel="stylesheet" href="/statics/css/custom.css">
    <!-- Favicon-->
    <!--网页图标-->
    <link rel="shortcut icon" href="/statics/img/favicon.ico">
    <!-- Tweaks for older IEs-->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
</head>

<body>
<div class="page">
    <header class="header">
        <div th:insert="~{/bar/head_bar::header}"></div>
    </header>
    <div class="page-content d-flex align-items-stretch">
        <div th:insert="~{/bar/left_bar::m_side-navbar}"></div>
        <div class="content-inner">
            <!-- 页面主体标签 -->
            <div th:insert="~{/bar/head_bar::page-header}"></div>
            <div class="breadcrumb-holder container-fluid">
                <div class="col-lg-8">
                    <div class="card">

                    </div>
                </div>
            </div>
            <div class="container-fluid">
                <div class="row">
                    <!-- Check List -->
                    <div class="col-lg-12">
                        <div class="checklist card">

                            <div class="card-header d-flex align-items-center">
                                <div class="btn-group-sm">
                                    <div class="btn-group">
                                        <button type="button" class="btn btn-default dropdown-toggle"
                                                data-toggle="dropdown">随堂<span class="caret"></span></button>
                                        <ul class="dropdown-menu">
                                            <li class="bg-orange">
                                                <a href="#" class="btn text-dark">对老师</a>
                                            </li>
                                            <li class="bg-green">
                                                <a href="#" class="btn text-dark">对课程</a>
                                            </li>
                                        </ul>
                                    </div>
                                    <div class="btn-group">
                                        <button type="button" class="btn btn-default dropdown-toggle"
                                                data-toggle="dropdown">期中<span class="caret"></span></button>
                                        <ul class="dropdown-menu">
                                            <li class="bg-orange">
                                                <a href="#" class="btn text-dark">对老师</a>
                                            </li>
                                            <li class="bg-green">
                                                <a href="#" class="btn text-dark">对课程</a>
                                            </li>
                                        </ul>
                                    </div>
                                    <div class="btn-group">
                                        <button type="button" class="btn btn-default dropdown-toggle"
                                                data-toggle="dropdown">期末<span class="caret"></span></button>
                                        <ul class="dropdown-menu">
                                            <li class="bg-orange">
                                                <a href="#" class="btn text-dark">对老师</a>
                                            </li>
                                            <li class="bg-green">
                                                <a href="#" class="btn text-dark">对课程</a>
                                            </li>
                                        </ul>
                                    </div>
                                    <div class="btn-group">
                                        <button type="button" class="btn btn-default dropdown-toggle"
                                                data-toggle="dropdown">领导<span class="caret"></span></button>
                                        <ul class="dropdown-menu">
                                            <li class="bg-orange">
                                                <a href="#" class="btn text-dark">对老师</a>
                                            </li>
                                            <li class="bg-green">
                                                <a href="#" class="btn text-dark">对课程</a>
                                            </li>
                                        </ul>
                                    </div>
                                    <div class="btn-group">
                                        <button type="button" class="btn btn-default dropdown-toggle"
                                                data-toggle="dropdown">督导<span class="caret"></span></button>
                                        <ul class="dropdown-menu">
                                            <li class="bg-orange">
                                                <a href="#" class="btn text-dark">对老师</a>
                                            </li>
                                            <li class="bg-green">
                                                <a href="#" class="btn text-dark">对课程</a>
                                            </li>
                                        </ul>
                                    </div>
                                    <div class="btn-group">
                                        <button type="button" class="btn btn-default dropdown-toggle"
                                                data-toggle="dropdown">自评<span class="caret"></span></button>
                                        <ul class="dropdown-menu">
                                            <li class="bg-orange">
                                                <a href="#" class="btn text-dark">老师</a>
                                            </li>
                                            <li class="bg-green">
                                                <a href="#" class="btn text-dark">学生</a>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                            <div class="card-body no-padding ">
                                <table class="table table-striped table-sm">
                                    <thead>
                                    <tr>
                                        <th>问题</th>
                                        <th>答案</th>
                                        <th>统计</th>
                                    </tr>
                                    </thead>
                                    <tbody id="major_msg">
                                    <tr th:each="AnswerReturnOutput:${AnswerReturnOutputs}">
                                        <th scope="row" th:text="${AnswerReturnOutput.getQuestion()}"></th>
                                        <th scope="row" th:text="${AnswerReturnOutput.getTitle()}"></th>
                                        <th scope="row" th:text="${AnswerReturnOutput.getNum()}"></th>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    <div id="pageFoot"></div>
                </div>
            </div>

            <!-- 页脚    -->
            <footer class="main-footer">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-sm-6">
                            <p>2019 计算机科学与技术专业毕业设计
                            </p>
                        </div>
                        <div class="col-sm-6 text-right">
                            <p></p>
                        </div>
                    </div>
                </div>
            </footer>
        </div>
    </div>

</div>

<div class="modal fade" id="sendAnQuestionnaireModeltTo" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">发布问卷</h4>
            </div>
            <div class="modal-body">
                <div class="col-lg-12">
                    <form id="" class="form-horizontal" action="/questionaier/sendQuestionnaire" method="post">
                        <div class="form-group row">
                            <label class="col-sm-3 form-control-label" hidden="hidden">问卷名</label>
                            <div class="col-sm-9">
                            </div>
                        </div>
                        <input id="qCode" name="qCode" type="hidden" value=""/>
                        <div class="line"></div>
                        <div id="change_select" class="form-group row">
                            <label class="col-sm-3 form-control-label">所属学院</label>
                            <div class="col-sm-9">
                                <select name="facultyId" class="faculty edit form-control mb-3">
                                </select>
                            </div>
                            <label class="col-sm-3 form-control-label">所属系</label>
                            <div class="col-sm-9">
                                <select name="departmentCode" class="department edit form-control mb-3">
                                    <option value="">--请选择--</option>
                                </select>
                            </div>
                            <label class="col-sm-3 form-control-label">用户专业</label>
                            <div class="col-sm-9">
                                <select name="major" class="major edit form-control mb-3">
                                    <option value="">--请选择--</option>
                                </select>
                            </div>
                            <label class="col-sm-3 form-control-label">用户年级</label>
                            <div class="col-sm-9">
                                <select name="grade" class="grade edit form-control mb-3">
                                    <option value="">--请选择--</option>
                                    <option value="16">2016</option>
                                    <option value="17">2017</option>
                                    <option value="18">2018</option>
                                    <option value="19">2019</option>
                                    <option value="20">2020</option>
                                </select>
                            </div>
                            <label class="col-sm-3 form-control-label">班级</label>
                            <div class="col-sm-9">
                                <select name="classNo" class="classNo edit form-control mb-3">
                                    <option value="">--请选择--</option>
                                </select>
                            </div>
                            <label class="col-sm-3 form-control-label">用户类型</label>
                            <div class="col-sm-9">
                                <select name="userType" class="userType edit form-control mb-3">
                                    <option value="">--请选择--</option>
                                    <option value="1">老师</option>
                                    <option value="2">学生</option>
                                    <option value="3">管理员</option>
                                </select>
                            </div>
                        </div>
                        <div class="line"></div>
                        <div class="form-group row">
                            <div class="col-sm-4 offset-sm-3">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal -->
</div>
<div th:insert="~{/bar/js_bar::js}"></div>
<div th:insert="~{/bar/js_bar::faculty_options}"></div>
<script src="/statics/js/page_helper.js"></script>
<script>
    $(function () {

    });


    function jump(a) {
        window.location.replace("/questionaier/seeReturn/"+a);
    }
</script>
</body>

</html>
