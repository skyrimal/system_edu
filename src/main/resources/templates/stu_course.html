<script type="text/javascript">
    Initfileinput = function (uploadurl) {
        $("#update_tesk").fileinput({
            //uploadUrl: "../fileinfo/save", // server upload action
            uploadUrl: "http://localhost:8080/GD/UploadAction_execute.action",
            required: true,
            showBrowse: true,
            browseOnZoneClick: true,
            dropZoneEnabled: false,
            //allowedFileExtensions: ["jpg", "xlsx"], //只能选择xls,和xlsx格式的文件提交
            maxFileSize: 1024 * 50, //单位为kb，如果为0表示不限制文件大小
            layoutTemplates: {
                actionUpload: ''
            },
            /*上传成功之后运行*/
            fileuploaded: $("#update_tesk").on("fileuploaded", function (event, data, previewId, index) {
                console.log("Upload success");
                var a = document.getElementById('update_tesk').value;
                console.log(a);
                $.ajax({
                    type: "post",
                    async: false,
                    url: "C:\Users\Administrator\Desktop\shixun_test_system",
                    data: {
                        "filepath.path": a
                    },
                    dataType: "json",
                    success: function () {
                        console.log("添加成功");
                    }
                })
            }),
            /*上传出错误处理*/
            fileerror: $('#update_tesk').on('fileerror', function (event, data, msg) {
                console.log("Upload failed")
            }),
        });
    }
    Initfileinput(); //记得加载，初始化
</script>
