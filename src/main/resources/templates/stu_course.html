<div class="modal fade" id="tesk_reach" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true"
     data-backdrop="static" data-keyboard="false">>

                                        <th>班级编号</th>

                                        <th>发布时间</th>

                                            th:text="-未提交-">
                                        <th class="list-group-item-info" th:if="${mgs.getStatus()=='11'}"
                                            th:text="-已提交-">
                                        <th class="list-group-item-danger" th:if="${mgs.getStatus()=='01'}"
                                            th:text="-未提交-">
                                        <th class="list-group-item-info" th:if="${mgs.getStatus()=='02'}"

                                        </th>
                                        <th>
                                            <div class="btn-group-sm">
                                                <div class="btn btn-warning btn-sm" data-toggle="modal"

                                                     th:onclick="click1([[${mgs}]]);">
                                                    提交作业

<div th:insert="~{/bar/js_bar::js}"></div>
<script>
    $(function () {
        $("#stu_course").addClass("active");
        $.ajax({
            url: "/student/course/courseClass",
            typ: "get",
            success(date) {
                $("#coursedropdownDropdown").children().remove();
                $.each(date,function (index,value) {
                    $("#coursedropdownDropdown").append("" +
                        "                <li>\n" +
                        "                    <a href=\"/student/course/into/"+value.code+"\">"+value.name+"</a>\n" +
                        "                </li>");
                })
            }, error: function (XMLHttpRequest, textStatus, errorThrown) {
                // 状态码
                console.log(XMLHttpRequest.status);
                // 状态
                console.log(XMLHttpRequest.readyState);
                // 错误信息
                console.log(textStatus);
            }
        })
    });
    function click1(a) {
        console.info("点了一下");
        console.info(a);
        clearingTestForm();
        $("#tesk_table_head").append(" <th>作业标题</th>\n" +
            "                          <td>" + a.title + "</td>");
        if (a.status == "10" || a.status == "11") {
            $("#tesk_table_body").append("           <tr>\n" +
                "                                        <th scope=\"row\">作业发布时间</th>\n" +
                "                                        <td>" + a.startTime + "</td>\n" +
                "                                    </tr>\n" +
                "                                    <tr>\n" +
                "                                        <th scope=\"row\">作业截止时间</th>\n" +
                "                                        <td>" + a.endTime + "</td>\n" +
                "                                    </tr>\n" +
                "                                    <tr>\n" +
                "                                        <th scope=\"row\">提交作业</th>\n" +
                "                                        <td>\n" +
                "                                            <form enctype=\"multipart/form-data\" action=\"/student/course/upHomework\" method=\"post\">\n" +
                "                                                <div class=\"form-group row\">\n" +
                "                                                    <textarea class=\"form-control\" rows=\"3\" name=\"context\" required\n" +
                "                                                          placeholder=\"内容在1000字以内\"></textarea>\n" +
                "                                                    <label for=\"fileInput\"\n" +
                "                                                           class=\"col-sm-3 form-control-label\">上传相关附件</label>\n" +
                "                                                    <div class=\"col-sm-9\">\n" +
                "                                                        <input id=\"fileInput\" name=\"loadFile\" type=\"file\"\n" +
                "                                                               class=\"form-control-file\">\n" +
                "                                                    </div>\n" +
                "                                                    <input name=\"homeworkCode\" value=\"" + a.code + "\" hidden=\"hidden\"/>\n" +
                "                                                </div>\n" +
                "                                                <input type=\"submit\" value=\"提交\"/>\n" +
                "                                            </form>\n" +
                "                                        </td>\n" +
                "                                    </tr>");
        }
    }


    function clearingTestForm() {
        console.info("清理表单");
        $("#tesk_table_head").children().remove();
        $("#tesk_table_body").children().remove();

    }
</script>
