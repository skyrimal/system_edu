<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>教务处登录</title>
    <!--
      作者：阳柯吉
      时间：2019-10-01
      描述：主页面分析尝试
  -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="robots" content="all,follow">
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="/statics/vendor/bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome CSS-->
    <!--图标 -->
    <link rel="stylesheet" href="/statics/vendor/font-awesome/css/font-awesome.min.css">
    <!-- Fontastic Custom icon font-->
    <!--在线创建自己的图标字体，免费享用图标字体云服务-->
    <link rel="stylesheet" href="/statics/css/fontastic.css">
    <!-- Google fonts - Poppins -->
    <!--提供了超过 800 种的高质量的字体,所有的浏览器都兼容-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,700">
    <!-- theme stylesheet-->
    <!--主题样式-->
    <link rel="stylesheet" href="/statics/css/style.default.css" id="theme-stylesheet">
    <!-- Custom stylesheet - for your changes-->
    <!--css样式修改用-->
    <link rel="stylesheet" href="/statics/css/custom.css">
    <!-- Favicon-->
    <!--网页图标-->
    <link rel="shortcut icon" href="/statics/img/favicon.ico">
    <!-- Tweaks for older IEs-->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
</head>

<body>
<div class="page">
    <!-- 主菜单栏-->
    <header class="header">
        <div th:insert="~{/bar/head_bar::header}"></div>
    </header>
    <div class="page-content d-flex align-items-stretch">
        <div th:insert="~{/bar/left_bar::m_side-navbar}"></div>
        <div class="content-inner">
            <div th:insert="~{/bar/head_bar::page-header}"></div>
            <div class="breadcrumb-holder container-fluid">
                <div class="card-body row">
                    <div class="btn-group-sm">
                        <button type="button" class="btn btn-info" data-toggle="modal" data-target="#made_course">
                            添加新的课程
                        </button>
                    </div>
                    <form id="search_form"
                          th:action="'/manage/faculty/major/searchCourse/1/'+${Model_Page.getPageSize()}"
                          method="post" class="form-inline">
                        <div class="form-group">
                            <label for="keyword" class="sr-only">专业关键字</label>
                            <input id="keyword" name="keyWord" type="text" placeholder="请输入两位以上关键字或学院名"
                                   class="mr-3 form-control">
                        </div>
                        <div class="form-group">
                            <button id="submit_form" class="btn btn-primary">搜索</button>
                        </div>
                        <div id="faculty_div" class="form-group col-5">
                            <label class="col-sm-3 form-control-label">学院</label>
                            <div class=" col-sm-9">
                                <select name="facultyId" class="faculty form-control mb-3">
                                    <option value="">--请选择--</option>
                                </select>
                            </div>
                            <label class="col-sm-3 form-control-label">系</label>
                            <div id="department_div" class="col-sm-9">
                                <select name="departmentCode"
                                        class="department form-control mb-3">
                                    <option value="">--请选择--</option>
                                </select>
                            </div>
                            <label class="col-sm-3 form-control-label">用户专业</label>
                            <div class="col-sm-9">
                                <select id="major" name="major" class="major form-control mb-3">
                                    <option value="">--请选择--</option>
                                </select>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="card">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped table-sm">
                                <thead>
                                <tr>
                                    <th>课程编号</th>
                                    <th>课程名称</th>
                                    <th>课时</th>
                                    <th>学分</th>
                                    <th>院/系/专业</th>
                                    <th>操作</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="course:${courseSearchOutputs}">
                                    <th scope="row" th:text="${course.getCourseCode()}"></th>
                                    <td th:text="${course.getName()}"></td>
                                    <td th:text="${course.getHours()}"></td>
                                    <td th:text="${course.getCredit()}"></td>
                                    <td th:text="${course.getFacultyName()+'/'+course.getDepartmentName()+'/'+course.getMajorName()}"></td>
                                    <td>
                                        <a class="btn btn-outline-success btn-sm" href="#" data-toggle="modal"
                                           data-target="#check_course">查看</a>
                                        <a class="btn btn-warning btn-sm" href="#" data-toggle="modal"
                                           data-target="#change_course">修改</a>
                                        <a class="btn btn-warning btn-outline-warning btn-sm" href="#">删除课程</a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div id="pageFoot"></div>
                </div>

                <!-- 页脚    -->
                <footer class="main-footer">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-sm-6">
                                <p>2019 计算机科学与技术专业毕业设计
                                </p>
                            </div>
                            <div class="col-sm-6 text-right">
                                <p></p>
                            </div>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
    </div>

</div>
<div class="modal fade" id="check_course" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="myModalLabel1">计算机科学与技术</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <div class="list-unstyled">
                        <div class="col-lg-6">
                            <div class="table-responsive">
                                <table class="table table-striped table-hover">
                                    <tbody>
                                    <tr>
                                        <th scope="row">老师数量</th>
                                        <td>100</td>
                                    </tr>
                                    <tr>
                                        <th scope="row">班级数量</th>
                                        <td>50</td>
                                    </tr>
                                    <tr>
                                        <th scope="row">学生数量</th>
                                        <td>1400</td>
                                    </tr>
                                    <tr>
                                        <th scope="row">专业数量</th>
                                        <td>12</td>
                                    </tr>
                                    </tbody>
                                </table>
                                <button type="button" class="btn btn-default" data-toggle="modal" data-target="#add_stu"
                                        data-dismiss="modal">添加学生
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal -->
</div>

<div class="modal fade" id="made_course" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="myModalLabel">添加新的课程</h4>
            </div>
            <div class="modal-body">
                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-body">
                            <form class="insert_form form-horizontal" action="/manage/faculty/major/addCourse"
                                  method="post">
                                <div class="form-group row">
                                    <label class="col-sm-3 form-control-label">课程编号</label>
                                    <div class="col-sm-9">
                                        <input type="text" name="courseCode" placeholder="请输入课程名称" class="form-control">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-sm-3 form-control-label">课程名称</label>
                                    <div class="col-sm-9">
                                        <input type="text" name="courseName" placeholder="请输入课程名称" class="form-control">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-sm-3 form-control-label">课程种类</label>
                                    <div class="col-sm-9">
                                        <select name="courseType" class="course_type form-control mb-3">
                                            <option value="3">学院课程</option>
                                            <option value="6">系课程</option>
                                            <option value="7">专业课程</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-sm-3 form-control-label">学时</label>
                                    <div class="col-sm-9">
                                        <input type="number" maxlength="3" oninput="value=value.replace(/[^\d]/g,'')"
                                               name="hours" placeholder="请输入3位以内纯数字" class="form-control">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-sm-3 form-control-label">学分</label>
                                    <div class="col-sm-9">
                                        <input type="number" maxlength="3" oninput="value=value.replace(/[^\d]/g,'')"
                                               name="credit" placeholder="请输入3位以内纯数字" class="form-control">
                                    </div>
                                </div>
                                <div class="selected_bar form-group row">
                                    <label class="col-sm-3 form-control-label">学院</label>
                                    <div class="col-sm-9">
                                        <select name="faculty" class="faculty form-control mb-3">
                                            <option value="">--请选择--</option>
                                        </select>
                                    </div>
                                    <label hidden="hidden" class="col-sm-3 form-control-label">系</label>
                                    <div hidden="hidden" class="col-sm-9">
                                        <select name="department" class="department form-control mb-3">
                                            <option value="">--请选择--</option>
                                        </select>
                                    </div>
                                    <label hidden="hidden" class="col-sm-3 form-control-label">专业</label>
                                    <div hidden="hidden" class="col-sm-9">
                                        <select name="major" class="form-control mb-3">
                                            <option value="">--请选择--</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-4 offset-sm-3">
                                        <button type="submit" class="btn btn-primary">提交</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal -->
</div>

<div th:insert="~{/bar/js_bar::js}"></div>
<div th:insert="~{/bar/js_bar::faculty_options}"></div>
<script src="/statics/js/page_helper.js"></script>
<script>
    $(function () {
        var pageNum = '[[${Model_Page.getPageNum()}]]';
        var pageSize = '[[${Model_Page.getPageSize()}]]';
        var pageMaxNum = '[[${Model_Page.getMaxPage()}]]';

        var data = {};
        data.facultyId = '[[${courseSearchInsert.getFacultyId()}]]';
        data.departmentCode = '[[${courseSearchInsert.getDepartmentCode()}]]';
        data.keyWord = '[[${courseSearchInsert.getKeyWord()}]]';

        pageHelperInit(pageNum, pageMaxNum);
        clickA(pageNum, pageMaxNum, data, pageSize,'/manage/faculty/major/searchCourse/');
        $(" .course_type").change(function () {
            if ($(this).children(" option:selected").val() == 3) {
                $(".selected_bar").children(" label:eq(1)").attr("hidden", 'hidden');
                $(".selected_bar").children(" div:eq(1)").attr("hidden", 'hidden');
                $(".selected_bar").children(" label:eq(2)").attr("hidden", 'hidden');
                $(".selected_bar").children(" div:eq(2)").attr("hidden", 'hidden');
            }
            if ($(this).children(" option:selected").val() == 6) {
                $(".selected_bar").children(" label:eq(1)").removeAttr("hidden");
                $(".selected_bar").children(" div:eq(1)").removeAttr("hidden");
                $(".selected_bar").children(" label:eq(2)").attr("hidden", 'hidden');
                $(".selected_bar").children(" div:eq(2)").attr("hidden", 'hidden');
            }
            if ($(this).children(" option:selected").val() == 7) {
                $(".selected_bar").children(" label:eq(1)").removeAttr("hidden");
                $(".selected_bar").children(" div:eq(1)").removeAttr("hidden");
                $(".selected_bar").children(" label:eq(2)").removeAttr("hidden");
                $(".selected_bar").children(" div:eq(2)").removeAttr("hidden");

            }


        });

    })
</script>
</body>

</html>
